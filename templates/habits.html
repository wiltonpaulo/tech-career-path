<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker - Habits</title>
</head>
<body>
    <h1>Habits</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Habit</th>
                <th>Frequency</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for habit in habits %}
            <tr>
                <td>{{ habit['id'] }}</td>
                <td>{{ habit['habit'] }}</td>
                <td>{{ habit['frequency'] }}</td>
                <td>
                    <a href="{{ url_for('edit_habit', habit_id=habit['id']) }}">Edit</a>
                    <a href="{{ url_for('delete_habit', habit_id=habit['id']) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
